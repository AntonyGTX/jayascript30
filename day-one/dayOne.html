<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day One Challenge</title>
    <link rel="stylesheet" href="../day-one/dayOne.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <!-- audio key files -->
    <audio data-key="65"  src="../day-one/sounds/clap.mp3"></audio>
    <audio data-key="83" src="../day-one/sounds/hihat.mp3"></audio>
    <audio data-key="68" src="../day-one/sounds/kick.mp3"></audio>
    <audio data-key="70" src="../day-one/sounds/openhat.mp3"></audio>
    <audio data-key="71" src="../day-one/sounds/boom.mp3"></audio>
    <audio data-key="72" src="../day-one/sounds/ride.wav"></audio>
    <audio data-key="74" src="../day-one/sounds/snare.mp3"></audio>
    <audio data-key="75" src="../day-one/sounds/tom.mp3"></audio>
    <audio data-key="76" src="../day-one/sounds/tink.wav"></audio>

    <!-- Writing javaScript code in HTML -->
    <script>
        window.addEventListener('keydown', function (e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            console.log(audio);
            if(!audio) return;
            audio.currentTime = 0;
            audio.play()
            key.classList.add('playing');
            //other classList ou can use
            // key.classList.remove('playing');
            // key.classList.toggle('playing');

            function fadeOut(e){
                if(e.propertyName !== 'transform') return;
                this.classList.remove('playing');
            }

            const allRgeKeysThatHasSound = document.querySelectorAll('.key');
            allRgeKeysThatHasSound.forEach(removeEffect => removeEffect.addEventListener('transitionend', fadeOut));
        });
    </script>
</body>
</html>
